<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            color: #EF4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 20px;
        }
        .message {
            color: #6B7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #EF4444;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #DC2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✗</div>
        <h1>Erro na Validação</h1>
        <p class="message">{{ message }}</p>
        <button class="button" onclick="window.close()">Fechar</button>
    </div>
</body>
</html>
